<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Hadiah Meriah</title>
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    align-items: center;
    justify-content: center;
    background: url('Screenshot 2025-11-03 195831.png') no-repeat center center fixed;
    background-size: cover;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .container {
    text-align: center;
    position: relative;
  }

  button {
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    border: none;
    color: white;
    font-size: 28px;
    font-weight: bold;
    padding: 18px 50px;
    border-radius: 14px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.25);
    cursor: pointer;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }

  button:hover {
    transform: scale(1.08);
    box-shadow: 0 14px 30px rgba(0,0,0,0.35);
  }

  .text-box {
    margin-top: 40px;
    background: rgba(255,255,255,0.8);
    padding: 20px 40px;
    border-radius: 14px;
    box-shadow: 0 6px 12px rgba(0,0,0,0.2);
    display: inline-block;
    font-weight: bold;
    font-size: 26px;
    opacity: 0;
    transform: translateY(10px);
    transition: all 0.6s ease;
  }

  .text-box.show {
    opacity: 1;
    transform: translateY(0);
    animation: typing 1.5s steps(20, end);
    white-space: nowrap;
    overflow: hidden;
    border-right: 2px solid #333;
  }

  @keyframes typing {
    from { width: 0 }
    to { width: 100% }
  }

  .confetti {
    position: absolute;
    width: 8px;
    height: 14px;
    opacity: 0.8;
    animation: fall linear forwards;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(720deg);
      opacity: 0;
    }
  }

  h1 {
    color: white;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.3);
    margin-bottom: 25px;
    font-size: 32px;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>PENCET PLAY NABIL </h1>
    <button id="playBtn">PLAY</button>
    <div class="text-box" id="message">NABIL BESOK SEKOLAH</div>
  </div>

<script>
  const btn = document.getElementById('playBtn');
  const message = document.getElementById('message');
  const audio = new Audio('original sound - KAM1KAZE FINESHYT_musicaldown.com_1762174492.mp3');

  function createConfetti() {
    for (let i = 0; i < 50; i++) {
      const conf = document.createElement('div');
      conf.classList.add('confetti');
      conf.style.left = Math.random() * 100 + 'vw';
      conf.style.background = ['#FF5A5F', '#FFB545', '#7BD389', '#6AC7FF', '#B57CFF'][Math.floor(Math.random()*5)];
      conf.style.animationDuration = 2 + Math.random() * 3 + 's';
      conf.style.transform = `rotate(${Math.random()*360}deg)`;
      document.body.appendChild(conf);
      setTimeout(() => conf.remove(), 5000);
    }
  }

  btn.addEventListener('click', () => {
    // mainin musik custom
    audio.currentTime = 0;
    audio.play().catch(err => console.log('Audio error:', err));

    // animasi teks & confetti
    message.classList.add('show');
    createConfetti();

    // efek tombol ditekan
    btn.style.transform = 'scale(0.95)';
    setTimeout(()=> btn.style.transform = 'scale(1)', 200);
  });
</script>
</body>
</html>
